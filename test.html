<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joe Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <div class="header">
    <img class="logo" src="C:\Users\Welcome\Desktop\web\images\Xbox_logo_(2019).svg">
    <div class="header-links">
      <a href="C:\Users\Welcome\Desktop\web\home.html">Home</a>
      <a href="#">Our Shop</a>
      <a href="#">Contact</a>
      <button class="btn">Sign In</button>
    </div>
  </div>

  <!-- Landing Page -->
  <div class="landing-page">
    <div class="landing-page-left-section">
      <h1>Welcome to Joe's Store!</h1>
      <span>Your ultimate gaming destination!</span>
      <p>X Store for gaming, totally free and full of every game you can imagine.</p>

      <div class="landing-page-search">
        <input placeholder="Start typing..." />
        <button class="btn">Search</button>
      </div>
    </div>
    <div class="landing-page-img-container">
      <img src="C:\Users\Welcome\Desktop\web\images\images.jpg">
    </div>
  </div>

  <!-- Trending Games -->
  <div class="trending-container">
    <div class="trending-header">
      <div class="trending-titles">
        <span>Trending</span>
        <h1>Trending Games</h1>
      </div>
      <button class="btn">View All</button>
    </div>

    <div class="trending-cards">
      <!-- Card 1 -->
      <div class="card">
        <img class="thumb" src="images/download.jpg" alt="Pubg" />
        <div class="card-info">
          <div class="card-name">
            <p>Action</p>
            <h3>Pubg</h3>
          </div>
          <img src="images\images.png" alt="avatar" />
        </div>
      </div>

      <!-- Card 2 -->
      <div class="card">
        <img class="thumb" src="images/images (1).jpg" alt="Call of Duty" />
        <div class="card-info">
          <div class="card-name">
            <p>Action</p>
            <h3>Call of Duty</h3>
          </div>
          <img src="C:\Users\Welcome\Desktop\web\images\images.png" />
        </div>
      </div>

      <!-- Card 3 -->
      <div class="card">
        <img class="thumb" src="images/images (2).jpg" alt="Dark Souls" />
        <div class="card-info">
          <div class="card-name">
            <p>Action</p>
            <h3>Dark Souls</h3>
          </div>
          <img src="C:\Users\Welcome\Desktop\web\images\images.png" />
        </div>
      </div>

      <!-- Card 4 -->
      <div class="card">
        <img class="thumb" src="images/images (3).jpg" alt="WANTED" />
        <div class="card-info">
          <div class="card-name">
            <p>Action</p>
            <h3>WANTED</h3>
          </div>
          <img src="C:\Users\Welcome\Desktop\web\images\images.png" />
        </div>
      </div>
    </div>
  </div>

</body>
</html>
